<div class="container">
  <div class="oferta" *ngIf="Oferta !==undefined">

    <div class=" row ">
      <div class="col ">
        <h4>{{Oferta.titulo}} - {{Oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row ">
      <div class="col-md-6 ">
        <div class="img_capa ">
          <img [src]="Oferta.imagens[0].url " />
        </div>

        <div class="thumbnails ">
          <img *ngFor="let imagens of Oferta.imagens " [src]="imagens.url " />

        </div>
      </div>

      <div class="col-md-6 ">
        <div class="row ">
          <div class="col text-center ">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row ">
          <div class="col text-center ">
            <h1>{{Oferta.valor | currency:'BRL':true}}</h1>
          </div>
        </div>

        <div class="row ">
          <div class="col text-center ">
            <button type="button" class="btn btn-warning btn-lg" (click)="adicionarItemCarrinho(Oferta)">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>

  </div>

  <div class="row" style="margin-top: 25px; margin-bottom: 250px">
    <div class="col">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" routerLink="como-usar" role="tab" aria-selected="true">Como Usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" routerLink="onde-fica" role="tab" aria-selected="false">Onde Fica?</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <router-outlet></router-outlet>

      </div>
    </div>
  </div>
</div>
